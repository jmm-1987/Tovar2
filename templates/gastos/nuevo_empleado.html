{% extends "base.html" %}

{% block title %}Nuevo Empleado - Gastos{% endblock %}

{% block content %}
<h2>Nuevo Empleado</h2>

<form method="POST">
    <div class="form-row-compact">
        <div class="form-group-compact">
            <label for="nombre">Nombre *</label>
            <input type="text" name="nombre" id="nombre" required placeholder="Nombre del empleado">
        </div>

        <div class="form-group-compact">
            <label for="dni">DNI</label>
            <input type="text" name="dni" id="dni" placeholder="DNI del empleado">
        </div>
    </div>

    <div class="form-row-compact">
        <div class="form-group-compact">
            <label for="telefono">Teléfono</label>
            <input type="text" name="telefono" id="telefono" placeholder="Teléfono de contacto">
        </div>

        <div class="form-group-compact">
            <label for="correo">Correo Electrónico</label>
            <input type="email" name="correo" id="correo" placeholder="correo@ejemplo.com">
        </div>
    </div>

    <div class="actions">
        <button type="submit" class="btn btn-success">Guardar Empleado</button>
        <a href="{{ url_for('gastos.listado_empleados') }}" class="btn btn-danger">Cancelar</a>
    </div>
</form>
{% endblock %}
