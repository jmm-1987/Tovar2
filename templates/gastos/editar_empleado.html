{% extends "base.html" %}

{% block title %}Editar Empleado - Gastos{% endblock %}

{% block content %}
<h2>Editar Empleado</h2>

<form method="POST">
    <div class="form-row-compact">
        <div class="form-group-compact">
            <label for="nombre">Nombre *</label>
            <input type="text" name="nombre" id="nombre" value="{{ empleado.nombre }}" required placeholder="Nombre del empleado">
        </div>

        <div class="form-group-compact">
            <label for="dni">DNI</label>
            <input type="text" name="dni" id="dni" value="{{ empleado.dni or '' }}" placeholder="DNI del empleado">
        </div>
    </div>

    <div class="form-row-compact">
        <div class="form-group-compact">
            <label for="telefono">Teléfono</label>
            <input type="text" name="telefono" id="telefono" value="{{ empleado.telefono or '' }}" placeholder="Teléfono de contacto">
        </div>

        <div class="form-group-compact">
            <label for="correo">Correo Electrónico</label>
            <input type="email" name="correo" id="correo" value="{{ empleado.correo or '' }}" placeholder="correo@ejemplo.com">
        </div>
    </div>

    <div class="actions">
        <button type="submit" class="btn btn-success">Actualizar Empleado</button>
        <a href="{{ url_for('gastos.listado_empleados') }}" class="btn btn-danger">Cancelar</a>
    </div>
</form>
{% endblock %}
