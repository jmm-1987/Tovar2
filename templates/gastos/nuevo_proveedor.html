{% extends "base.html" %}

{% block title %}Nuevo Proveedor - Gastos{% endblock %}

{% block content %}
<h2>Nuevo Proveedor</h2>

<form method="POST">
    <div class="form-row-compact">
        <div class="form-group-compact">
            <label for="nombre">Nombre *</label>
            <input type="text" name="nombre" id="nombre" required placeholder="Nombre del proveedor">
        </div>

        <div class="form-group-compact">
            <label for="cif">CIF</label>
            <input type="text" name="cif" id="cif" placeholder="CIF del proveedor">
        </div>
    </div>

    <div class="form-row-compact">
        <div class="form-group-compact">
            <label for="telefono">Teléfono</label>
            <input type="text" name="telefono" id="telefono" placeholder="Teléfono de contacto">
        </div>

        <div class="form-group-compact">
            <label for="movil">Móvil</label>
            <input type="text" name="movil" id="movil" placeholder="Teléfono móvil">
        </div>
    </div>

    <div class="form-row-compact">
        <div class="form-group-compact">
            <label for="correo">Correo Electrónico</label>
            <input type="email" name="correo" id="correo" placeholder="correo@ejemplo.com">
        </div>

        <div class="form-group-compact">
            <label for="persona_contacto">Persona de Contacto</label>
            <input type="text" name="persona_contacto" id="persona_contacto" placeholder="Nombre de la persona de contacto">
        </div>
    </div>

    <div class="actions">
        <button type="submit" class="btn btn-success">Guardar Proveedor</button>
        <a href="{{ url_for('gastos.listado_proveedores') }}" class="btn btn-danger">Cancelar</a>
    </div>
</form>
{% endblock %}
