{% extends "base.html" %}

{% block title %}Facturar Albaranes{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px; margin-top: 20px;">
    <h2>Facturar Albaranes</h2>
    <p style="color: #666; margin-bottom: 20px;">Seleccione un cliente para ver sus albaranes pendientes de facturar</p>
    
    <form method="POST" action="{{ url_for('facturacion.facturar_albaranes') }}">
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="cliente_id" style="font-weight: 600; margin-bottom: 8px; display: block;">Cliente *</label>
            <select name="cliente_id" id="cliente_id" required class="form-control" style="width: 100%; padding: 10px; font-size: 1rem;">
                <option value="">Seleccionar cliente...</option>
                {% for cliente in clientes %}
                <option value="{{ cliente.id }}">{{ cliente.nombre }}{% if cliente.nif %} - {{ cliente.nif }}{% endif %}</option>
                {% endfor %}
            </select>
        </div>
        
        <div style="display: flex; gap: 10px; justify-content: flex-end;">
            <a href="{{ url_for('facturacion.facturacion') }}" class="btn btn-secondary" style="padding: 10px 20px; background: #6c757d; color: white; text-decoration: none; border-radius: 6px; font-weight: 600; display: inline-block;">
                Cancelar
            </a>
            <button type="submit" class="btn btn-primary" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">
                Continuar
            </button>
        </div>
    </form>
</div>
{% endblock %}
