services:
  - type: web
    name: gestion-pedidos
    env: python
    buildCommand: pip install -r requirements.txt && python -m playwright install chromium
    startCommand: gunicorn --config gunicorn_config.py app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: SECRET_KEY
        generateValue: true
